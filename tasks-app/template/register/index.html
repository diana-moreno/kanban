<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/index.css">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa|Indie+Flower&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <title>Tasksboard</title>
  <title>Tasks</title>
</head>

<body>
  <header class='register-title'>
    <h1>Tasksboard</h1>
  </header>
  <main>
    <section class='register'>
      <h2 class='register__title'>Please, introduce your details</h2>
      <form class="register__form" method="POST">
        <input class='form__input' type="text" name="name"
          placeholder="name" />
        <input class='form__input' type="text" name="surname"
          placeholder="surname" />
        <input class='form__input' type="text" name="email"
          placeholder="email" />
        <input class='form__input' type="password" name="password"
          placeholder="password" />
        <button class='form__button form__button--register'>Create account</button>
      </form>
      <button class='form__button form__button--register-back'>Go back</button>
    </section>
  </main>
</body>

</html>
