<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./styles/index.css">
  <link href="https://fonts.googleapis.com/css?family=Comfortaa|Indie+Flower&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
  <title>Tasksboard</title>
  <title>Tasks</title>
</head>

<body>
  <header class='login-title'>
    <h1>Tasksboard</h1>
  </header>
  <main>
    <section class='landing'>
      <h2 class='landing__title'>Login to enter</h2>
      <form class='landing__form'>
        <input class='form__input' type="text" name="username"
          placeholder="email"/>
        <input class='form__input' type="password" name="password"
          placeholder="password"/>
        <button type='submit' class='form__button form__button--login'>Login</button>
      </form>
      <button class='form__button form__button--register'>Create account</button>
    </section>
  </main>
</body>

</html>
